{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
        {% for app in installed_apps %}
        <div class="col-md-3 mb-4">
            <a href="{% url app.url %}">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{{ app.name }}</h2>
                        <p class="card-text">{{ app.description }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
  </div>
{% endblock %}
